version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://flyease:flyease@db:5432/flyease
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - SSL_REQUIRED=false
      - DEMO_MODE=${DEMO_MODE:-true}
      - CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=flyease
      - POSTGRES_PASSWORD=flyease
      - POSTGRES_DB=flyease
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flyease"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
